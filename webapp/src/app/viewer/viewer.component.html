<div id="viewport">
    <div id="viewer-controls">
        <div id="control-animations" class="hidden">
            <label for="animations">Animations:</label>
            <select id="animations" (change)="selectAnimation($event.target.value)"></select>
        </div>
    </div>
    <progress id="loading" value="0" max="100">0%</progress>
</div>
