<h1>Upload</h1>
<form id="uploadForm" #uploadForm="ngForm" (ngSubmit)="onSubmit($event)" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" #name="ngModel" class="form-control" id="name" name="name" [(ngModel)]="model.name"
            placeholder="Name of model to upload" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="file">File</label>
        <input type="file" #file="ngModel" class="form-control" id="file" name="file" [(ngModel)]="model.file" required>
        <div [hidden]="file.valid || file.pristine" class="alert alert-danger">
            File is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!uploadForm.form.valid">Submit</button>
</form>
